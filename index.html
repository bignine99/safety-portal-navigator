    <script>
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const noResults = document.getElementById('noResults');
        
        // 페이지 로드 시 전체 DB 표시 (risk_database.js 로드 확인)
        window.onload = () => {
            if (typeof RISK_DB !== 'undefined') {
                displayResults(RISK_DB);
            } else {
                // DB 로드 실패 메시지 (이 메시지가 보이면 risk_database.js 파일을 확인하세요)
                resultsContainer.innerHTML = '<div class="col-span-full text-center p-10 bg-white rounded-xl shadow-md text-red-600 font-bold">오류: risk_database.js 파일을 찾을 수 없습니다. 두 파일을 같은 폴더에 저장했는지 확인해 주세요.</div>';
            }
        };


        // 검색창 입력 이벤트 리스너
        searchInput.addEventListener('input', (e) => {
            if (typeof RISK_DB === 'undefined') return; 

            const query = e.target.value.toLowerCase().trim();
            
            if (query === "") {
                displayResults(RISK_DB);
                return;
            }
            
            // 데이터베이스 필터링
            const filteredDB = RISK_DB.filter(item => {
                // 1. 제목(A-01. 덤프트럭) 검사
                if (item.title.toLowerCase().includes(query)) {
                    return true;
                }
                // 2. 키워드 배열 검사
                return item.keywords.some(keyword => keyword.toLowerCase().includes(query));
            });
            
            displayResults(filteredDB);
        });

        /**
         * 검색 결과를 화면에 렌더링하는 함수
         * @param {Array} db - 표시할 데이터베이스 배열
         */
        function displayResults(db) {
            resultsContainer.innerHTML = ''; // 결과창 초기화
            
            if (db.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }

            db.forEach(item => {
                // getRiskInfo 함수가 risk_database.js에서 로드됨을 가정
                const riskInfo = getRiskInfo(item.score); 
                
                // 위험도에 따라 카드 테두리 색상 클래스 정의
                let borderColorClass;
                // 위험 등급 기준: 점수가 높을수록 위험함
                if (item.score >= 80) {
                    borderColorClass = 'border-red-600'; // 매우위험
                } else if (item.score >= 60) {
                    borderColorClass = 'border-orange-500'; // 위험
                } else if (item.score >= 40) {
                    borderColorClass = 'border-yellow-500'; // 주의
                } else if (item.score >= 20) {
                    borderColorClass = 'border-green-500'; // 경고
                } else {
                    borderColorClass = 'border-blue-600'; // 안전
                }


                const cardHTML = `
                <div class="risk-card bg-white p-5 rounded-xl shadow-md border-t-4 ${borderColorClass} border-l border-r border-b">
                    <!-- 카드 헤더: 제목 및 위험도 -->
                    <div class="flex justify-between items-start mb-3">
                        <h2 class="text-xl font-bold text-gray-900 truncate pr-2">${item.title}</h2>
                        <span class="flex-shrink-0 px-3 py-1 text-sm font-semibold rounded-full ${riskInfo.bgClass} text-white">
                            ${riskInfo.level} (${item.score}점)
                        </span>
                    </div>
                    
                    <!-- 키워드 -->
                    <div class="mb-5 h-12 overflow-y-auto">
                        ${item.keywords.map(k => `<span class="inline-block bg-gray-200 text-gray-700 text-xs font-medium mr-2 mb-2 px-2.5 py-0.5 rounded-full">${k}</span>`).join(' ')}
                    </div>
                    
                    <!-- 버튼 그룹 -->
                    <div class="flex space-x-3">
                        <!-- 안전카드 링크 (새 탭에서 열기) -->
                        <a href="${item.file_card}" class="btn btn-card w-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                            안전카드 보기
                        </a>
                        <!-- 체크리스트 링크 (새 탭에서 열기) -->
                        <a href="${item.file_checklist}" class="btn btn-checklist w-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                            체크리스트 보기
                        </a>
                    </div>
                </div>
                `;
                resultsContainer.innerHTML += cardHTML;
            });
        }
    </script>

    <script>
        (function() {
            // index 페이지에서는 홈 버튼을 띄우지 않음
            const path = (location.pathname || "").toLowerCase();
            if (path.endsWith('/') || path.endsWith('/index.html')) return;

            const btn = document.createElement('a');
            btn.href = './index.html';
            btn.textContent = '홈으로 가기';
            Object.assign(btn.style, {
                position: 'fixed',
                right: '16px',
                bottom: '16px',
                padding: '10px 14px',
                background: '#2563eb',
                color: '#fff',
                borderRadius: '8px',
                boxShadow: '0 4px 8px rgba(0,0,0,0.15)',
                textDecoration: 'none',
                fontWeight: '600',
                zIndex: '9999'
            });
            document.body.appendChild(btn);
        })();
    </script>
</body>
</html>
